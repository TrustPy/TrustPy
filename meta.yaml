package:
  name: nettrustscore
  version: '2.0.2'

source:
  path: .
  
build:
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  build:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - numpy >=1.20
    - scikit-learn >=1.0
    - matplotlib >=3.0

about:
  home: https://github.com/yaniker/nettrustscore-python
  license: MIT
  summary: 'Trustworthiness analysis for predictive models'
  description: |
    NetTrustScore is a Python library that provides trustworthiness quantification 
    metrics (how much you can trust the results generated by the system) for 
    predictive models based on SoftMax outputs. Designed for easy integration
    into deep learning models and classification systems.
